<svg width="240" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="120" fill="white"/>
  
  <!-- 立体几何房屋图标 -->
  <!-- 左侧房屋 -->
  <polygon points="25,50 35,30 45,50 45,70 25,70" fill="#3B82F6"/>
  <polygon points="35,30 45,20 55,40 45,50" fill="#1E40AF"/>
  
  <!-- 中间房屋 -->
  <polygon points="40,55 50,35 60,55 60,75 40,75" fill="#2563EB"/>
  <polygon points="50,35 60,25 70,45 60,55" fill="#1D4ED8"/>
  
