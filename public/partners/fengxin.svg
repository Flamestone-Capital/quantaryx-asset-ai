  <text x="140" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#1E40AF">丰鑫投资</text>
  
  <!-- 英文副标题 -->
  <text x="140" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle" dominant-baseline="middle" fill="#4A5568">FENGXIN INVESTMENT</text>
</svg> 