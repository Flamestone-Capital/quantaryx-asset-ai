<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="120" height="120" rx="10" fill="#1E293B" />
  
  <!-- 边框发光效果 -->
  <rect x="4" y="4" width="112" height="112" rx="8" fill="none" stroke="url(#bondGradient)" stroke-width="2" />
  
  <!-- 装饰线条 -->
  <line x1="20" y1="30" x2="100" y2="30" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="2 3" />
  <line x1="20" y1="90" x2="100" y2="90" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="2 3" />
  
  <!-- 债券文档图标 -->
  <g transform="translate(35,25)">
    <!-- 文档背景 -->
    <rect x="0" y="0" width="50" height="70" rx="3" fill="#4F46E5" fill-opacity="0.2" stroke="#8B5CF6" stroke-width="2" />
    
    <!-- 文档装饰线 -->
    <line x1="10" y1="15" x2="40" y2="15" stroke="#8B5CF6" stroke-width="2" />
    <line x1="10" y1="25" x2="40" y2="25" stroke="#8B5CF6" stroke-width="2" />
    <line x1="10" y1="35" x2="40" y2="35" stroke="#8B5CF6" stroke-width="2" />
    <line x1="10" y1="45" x2="40" y2="45" stroke="#8B5CF6" stroke-width="2" />
    <line x1="10" y1="55" x2="30" y2="55" stroke="#8B5CF6" stroke-width="2" />
    
    <!-- 右上角折角 -->
    <path d="M40,0 L50,10 L40,10 Z" fill="#8B5CF6" fill-opacity="0.5" />
  </g>
  
  <!-- 发光效果 -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#bondGlow)" stroke-width="2" opacity="0.5" />
  
  <!-- 文字 -->
  <text x="60" y="105" text-anchor="middle" fill="#A78BFA" font-family="Arial, sans-serif" font-weight="bold" font-size="14">債券</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <radialGradient id="bondGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 