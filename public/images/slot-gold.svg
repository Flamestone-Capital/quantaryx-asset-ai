<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="120" height="120" rx="10" fill="#1E293B" />
  
  <!-- 边框发光效果 -->
  <rect x="4" y="4" width="112" height="112" rx="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
  
  <!-- 装饰线条 -->
  <line x1="20" y1="30" x2="100" y2="30" stroke="#EAB308" stroke-width="2" stroke-dasharray="2 3" />
  <line x1="20" y1="90" x2="100" y2="90" stroke="#EAB308" stroke-width="2" stroke-dasharray="2 3" />
  
  <!-- 黄金图标 -->
  <g transform="translate(35,25)">
    <!-- 黄金块 -->
    <polygon points="25,0 50,25 25,50 0,25" fill="#EAB308" fill-opacity="0.2" stroke="#EAB308" stroke-width="2" />
    
    <!-- 闪光装饰 -->
    <circle cx="25" cy="20" r="5" fill="#FBBF24" fill-opacity="0.6" />
    <circle cx="15" cy="30" r="3" fill="#FBBF24" fill-opacity="0.6" />
    <circle cx="35" cy="30" r="3" fill="#FBBF24" fill-opacity="0.6" />
    
    <!-- 金条 -->
    <rect x="10" y="55" width="30" height="15" rx="2" fill="#EAB308" fill-opacity="0.4" stroke="#EAB308" stroke-width="2" />
  </g>
  
  <!-- 发光效果 -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#goldGlow)" stroke-width="2" opacity="0.5" />
  
  <!-- 文字 -->
  <text x="60" y="105" text-anchor="middle" fill="#FBBF24" font-family="Arial, sans-serif" font-weight="bold" font-size="14">黃金</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24" />
      <stop offset="100%" stop-color="#EAB308" />
    </linearGradient>
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#EAB308" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#EAB308" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 