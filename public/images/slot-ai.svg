<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="120" height="120" rx="10" fill="#1E293B" />
  
  <!-- 边框发光效果 -->
  <rect x="4" y="4" width="112" height="112" rx="8" fill="none" stroke="url(#aiGradient)" stroke-width="2" />
  
  <!-- 装饰线条 -->
  <line x1="20" y1="30" x2="100" y2="30" stroke="#06B6D4" stroke-width="2" stroke-dasharray="2 3" />
  <line x1="20" y1="90" x2="100" y2="90" stroke="#06B6D4" stroke-width="2" stroke-dasharray="2 3" />
  
  <!-- AI芯片图标 -->
  <g transform="translate(35,25)">
    <!-- 芯片背景 -->
    <rect x="0" y="0" width="50" height="50" rx="5" fill="#06B6D4" fill-opacity="0.2" stroke="#06B6D4" stroke-width="2" />
    
    <!-- 芯片内部结构 -->
    <rect x="10" y="10" width="30" height="30" rx="2" fill="#0EA5E9" fill-opacity="0.3" stroke="#0EA5E9" stroke-width="1" />
    
    <!-- 连接线 -->
    <line x1="0" y1="15" x2="10" y2="15" stroke="#0EA5E9" stroke-width="1" />
    <line x1="0" y1="35" x2="10" y2="35" stroke="#0EA5E9" stroke-width="1" />
    <line x1="40" y1="15" x2="50" y2="15" stroke="#0EA5E9" stroke-width="1" />
    <line x1="40" y1="35" x2="50" y2="35" stroke="#0EA5E9" stroke-width="1" />
    
    <!-- 中央处理器 -->
    <rect x="20" y="20" width="10" height="10" fill="#0EA5E9" />
    
    <!-- AI文字 -->
    <text x="25" y="65" text-anchor="middle" fill="#22D3EE" font-family="Arial, sans-serif" font-weight="bold" font-size="14">AI</text>
  </g>
  
  <!-- 发光效果 -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#aiGlow)" stroke-width="2" opacity="0.5" />
  
  <!-- 文字 -->
  <text x="60" y="105" text-anchor="middle" fill="#22D3EE" font-family="Arial, sans-serif" font-weight="bold" font-size="14">AI股</text>
  
  <!-- 数据流动效果 -->
  <path d="M20,50 C30,45 40,55 50,50 C60,45 70,55 80,50 C90,45 100,55 110,50" stroke="#0EA5E9" stroke-width="1" fill="none" stroke-dasharray="3 2" />
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <radialGradient id="aiGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 